<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav class="MiCabecera navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="index.html">
                <img class="MiCabecera__icono" src="media/logo.png" alt="icono">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!---------------------------------->
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!---------------------------------->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <!---------------------------------->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consumidores</a>
                    </li>
                    <!---------------------------------->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="loadScreen" class="MiLoaderScreen">
            Servicios Fikz
        </div>
        <div class="Descripcion">
            Con Fikz usted puede registrar a cualquier cliente y calcular cuanto debe pagar cada uno en base un monto definido y la cantidad de litros de agua que consumen
        </div>
        <form action="">
            <div class="MiFormulario">
                <div id="campo_Nombre" class="MiFormulario__campo">
                    <input id="box_name" class="MiFormulario__item" required type="text" placeholder="Nombres">
                </div>
                <div id="campo_Apellido" class="MiFormulario__campo">
                    <input id="box_surname" class="MiFormulario__item" required type="text" placeholder="Apellidos">
                </div>
                <div id="campo_Litros" class="MiFormulario__campo">
                    <input id="box_liters" class="MiFormulario__item" required type="text" placeholder="Litros Consumidos">
                </div>
                <div id="campo_Boton" class="MiFormulario__campo">
                    <button id="button_submit" class="MiFormulario__item MiFormulario__item--boton" type="button">Registrar</button>
                </div>
            </div>
            <div class="MiFormulario MiFormulario--monto">
                <div id="campo_Monto" class="MiFormulario__campo">
                    <input id="box_amount" class="MiFormulario__item MiFormulario__item--monto" required type="number" min="" max="2000" placeholder="Monto del Servicio">
                </div>
                <div id="campo_Boton" class="MiFormulario__campo">
                    <button id="button_cal" class="MiFormulario__item MiFormulario__item--boton MiFormulario__item--calc" type="button">Calcular</button>
                </div>
            </div>
        </form>

        <div id="Clientes">

        </div>
        <div id="Calculo">

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2f9b282cb8.js" crossorigin="anonymous"></script>
    <script src="js/miarchivo.js"></script>
</body>
</html>
